{% extends "base.html"%}

{% block content%}
<p style="margin: 120px;"></p>
   
    <form class='form-signin'  action="{% url 'edit_resume' %}" method="post" enctype="multipart/form-data">

    {% csrf_token %}
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    
    <button class="submit">Изменить</button>
    </form>
{% endblock %}
